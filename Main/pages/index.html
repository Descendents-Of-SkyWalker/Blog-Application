<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mediaquery.css">
    <link rel="stylesheet" href="../styles/toggle.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <title>Vibranium Blogs</title>
</head>

<body>
    <header class="top-nav">
        <div>
            <div id="name">Vibranium Blogs</div>
            <img id="menu" src="../Assets/menu.png" alt="&#9776">
        </div>
        <ul class="links">
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="write">Write</a></li>
            <li><a href="#" id="profile">Profile</a></li>
            <li><a href="../../Access/pages/index.html">Logout</a></li>
        </ul>
    </header>
    <div class="container">
        <nav class="inner-nav">
            <div id="toggle">
                <span>Blogs</span>
                <input type="checkbox" id="switch" /><label for="switch"></label>
                <span>Quotes</span>
            </div>
            <div id="filter">
                <input id="search" type="search" placeholder="Search" name="search">
                <img id="s-icon" src="../Assets/search.png" alt="search">
            </div>
        </nav>
        <main></main>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 500,
            once: true
        });
    </script>
</body>

</html>
